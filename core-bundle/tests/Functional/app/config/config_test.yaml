imports:
    - { resource: security.yaml }

parameters:
    locale: en

framework:
    test: ~
    esi: { enabled: true }
    translator: { fallbacks: ['%locale%'] }
    secret: '%env(APP_SECRET)%'
    router:
        utf8: true
        resource: '%kernel.project_dir%/../config/routes.yaml'
        strict_requirements: '%kernel.debug%'
    csrf_protection: ~
    default_locale: '%locale%'
    session:
        handler_id: ~
        storage_factory_id: session.storage.factory.mock_file
        cookie_secure: true
        cookie_samesite: lax
    fragments: { path: /_fragment }
    http_method_override: false
    php_errors:
        log: true
    uid:
        default_uuid_version: 7
        time_based_uuid_version: 7
    annotations:
        enabled: false
    handle_all_throwables: true

twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_mysql
                url: '%env(DATABASE_URL)%'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collation: utf8mb4_unicode_ci
                    engine: InnoDB
        types:
            binary_string:
                class: Contao\CoreBundle\Doctrine\DBAL\Types\BinaryStringType
    orm:
        auto_mapping: true
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true

contao:
    cron:
        web_listener: false
    search:
        default_indexer:
            enable: false

scheb_two_factor:
    trusted_device:
        enabled: true
    backup_codes:
        enabled: true

services:
    doctrine.orm.default_entity_manager.validator_loader:
        synthetic: true

monolog:
    handlers:
        main:
            type: rotating_file
            max_files: 1
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: error
            channels: ['!doctrine', '!event', '!php', '!deprecation']
            include_stacktraces: true
